repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: [--maxkb=100000]
    -   id: check-docstring-first
    -   id: check-json
    -   id: no-commit-to-branch
    -   id: requirements-txt-fixer

-   repo: https://github.com/dbt-checkpoint/dbt-checkpoint
    rev: v1.0.0
    hooks:
    -   id: dbt-clean
    -   id: dbt-deps
    -   id: dbt-run
    -   id: dbt-test
    -   id: dbt-docs-generate
    -   id: check-column-desc-are-same
    -   id: check-model-columns-have-desc
    -   id: check-model-has-all-columns
    -   id: check-model-has-description
    -   id: check-model-has-tests-by-name
        args: ["--tests", "unique=1", "--"]
    -   id: check-source-columns-have-desc
    -   id: check-source-has-all-columns
    -   id: check-source-table-has-description
    -   id: generate-model-properties-file
        args: ["--properties-file", "./models/{schema}/yaml/{name}.yml", "--"]

-   repo: https://github.com/tconbeer/sqlfmt
    rev: v0.19.0
    hooks:
    -   id: sqlfmt

-   repo: https://github.com/ambv/black
    rev: 23.3.0
    hooks:
    -   id: black

-   repo: local
    hooks:
    -   id: pytest-plots
        name: pytest-plots
        entry: pytest ./tests/pytest/plot_making_test.py
        language: system
        pass_filenames: false
        always_run: true
